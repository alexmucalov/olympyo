<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

{% load staticfiles %}
{% load bootstrap %}
{% url 'registration_register' as register_url%}
{% url 'auth_login' as login_url%}

<html>
<head>
	<title>
	Olympyo
	</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="description" content="Demystifying economics" />
	
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/retina-1.1.0.min.js"></script>
    <script src="{{STATIC_URL}}js/defaults.js"></script>
    
    
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}game/css/less.css">
    <link rel="stylesheet" href="{{STATIC_URL}}game/css/game_objects.css">
    
    <link href="{{STATIC_URL}}css/home.css" rel="stylesheet" type="text/css" />

	<link rel="shortcut icon" href="../favicon.ico" />
</head>
<body>
	<div class="container">
        <div class="tmp-redirect jumbotron">
            <h1>Welcome to Olympyo...</h1>
            <p>...where you put economic theories to the test. Register or login to learn more.</p>
            <div>
                <p><a class="col-sm-4 btn btn-primary btn-large" href="{{ register_url }}">Register</a></p>
            </div><br/>
            <div>
                <p><a class="col-sm-4 btn btn-primary btn-large" href="{{ login_url }}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
