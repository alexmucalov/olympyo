<!DOCTYPE html>


{% load i18n %}
{% load bootstrap %}
{% url 'auth_login' as auth_login_url %}


<html>
<head>
    
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Olympyo</title>
    
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/retina-1.1.0.min.js"></script>
    <script src="{{STATIC_URL}}js/defaults.js"></script>
    
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/home.css">
    <!-- NOTE: lobby/ css found in project_static; suspect that locating elsewhere conflicts with /lobby/ redirect in settings -->
</head>
<body>
	<div class="container">
        <div class="tmp-redirect jumbotron">
            <h1>You have logged out successfully.</h1>
            <p>Visit us again soon!</p>
            <div>
                <p><a class="col-sm-4 btn btn-primary btn-large" href="{{ auth_login_url }}">(Log in again?)</a></p>
            </div>
        </div>
    </div>
</body>
</html>
